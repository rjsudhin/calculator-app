<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator app</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <h1 id="app-heading">Calculator</h1>
  <div id="calculator-app">
    <!--display and clear button section-->
    <div class="section">
      <div id="display-screen">
        <div class="previous-display"></div>
        <div class="current-display"></div>
      </div>
      <button class="clear-btn btn btn-danger">C</button>
    </div>
    <!--display and clear button section-->
    <div class="section">
      <button class="number btn btn-success">7</button>
      <button class="number btn btn-success">8</button>
      <button class="number btn btn-success">9</button>
      <button class="operator btn btn-outline-success">/</button>
    </div>
    <div class="section">
      <button class="number btn btn-success">4</button>
      <button class="number btn btn-success">5</button>
      <button class="number btn btn-success">6</button>
      <button class="operator btn btn-outline-success">x</button>
    </div>
    <div class="section">
      <button class="number btn btn-success">1</button>
      <button class="number btn btn-success">2</button>
      <button class="number btn btn-success">3</button>
      <button class="operator btn btn-outline-success">+</button>
    </div>
    <div class="section">
      <button class="decimal btn btn-outline-secondary">.</button>
      <button class="number btn btn-success">0</button>
      <button class="operator btn btn-outline-success">-</button>
      <button class="equal btn btn-outline-info">=</button>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
